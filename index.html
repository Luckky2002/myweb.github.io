<!DOCTYPE html>
<html>
    <head>
        <h1>sample form</h1>
    </head>
    <body>
        <form>
           <label>Firstname::</label>
           <input type="text",required><br><br>
           <label>password::</label>
           <input type="password"> <br><br>
           <label>choose your Fvrt Color::</label>
           <input type="color"><br><br>
           <label>choose your DOB::</label>
           <input type="datetime-local"> <br><br>
           <label>choose your month::</label>
           <input type="month"> <br><br>
           <label>chose your week::</label>
           <input type="week"> <br><br>
           <label>choose your Fvrt number::</label>
           <input type="number" min="1" max="5"> <br><br>
           <label>choose your Range::</label>
           <input type="range"> <br><br>
           <label>choose your file::</label>
           <input type="file"> <br><br>
           <label>enter your phone number::</label>
           <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
           <label>choose Quqlification::</label>
           <select>
            <option>BCA</option>
            <option>BBA</option>
            <option>MA</option><br><br>
           </select>
           <input type="submit">
           <input type="Reset">
        </form>
    </body>
</html>
